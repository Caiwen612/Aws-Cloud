    <div class="container box_1170 border-top-generic">

        <div class="section-top-border">
            <h3 class="mb-30">Registered details</h3>

                <form action="{{ url_for('studentDetails') }}" method="POST">
                    <div class="row">
                        <div class="col-12" style="padding-bottom: 40px;">
                            <label for="firstName">Name</label>
                            <input class="form-control valid" type="text" name="Name" placeholder="First Name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" required
                                value="{{ student_name }}">
                        </div>
                        <div class="col-sm-6" style="padding-bottom: 40px;">
                                <label for="studentId">Student ID</label>
                                <input  class="form-control valid" type="text" name="studentID" placeholder="Student ID"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Student ID'" required
                                     value="{{ student_ID }}"  readonly>
                        </div>
                        <div class="col-sm-6" style="padding-bottom: 40px;">
                                <label for="emailAddress">Email Address</label>
                                <input class="form-control valid"  type="email" name="Email" placeholder="Email address"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
                                     value="{{ student_email }}">
                        </div>
                        <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="studentCohort">Student Cohort</label>
                            <input class="form-control valid"  type="text" name="Cohort" placeholder="Cohort"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Cohort'" required
                                 value="{{ student_cohort}}">
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="studentProgramme">Student Programme</label>
                            <input class="form-control valid"  type="text" name="Programme" placeholder="Programme"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Programme'" required
                                 value="{{ student_programme }}">
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="studentLevel">Student Level</label>
                            <input class="form-control valid"  type="text" name="Level" placeholder="Level"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Level'" required
                                 value="{{ student_level }}">
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 30px;">
                            <label for="studentTutgrp ">Tutorial Group</label>
                            <input class="form-control valid"  type="text" name="Tutorial Group" placeholder="Tutorial Group"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tutorial Group'" required
                                 value="{{ student_tutgrp }}">
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="companyName">Company Name</label>
                            <input class="form-control valid"  type="text" name="Company Name" placeholder="Company Name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Company Name'" required
                                 value="{{ company_name }}"  readonly>
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="supervisorEmail">Supervisor Email</label>
                            <input class="form-control valid"  type="email" name="Supervisor Email" placeholder="Supervisor Email"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
                                 value="{{ supervisor_email }}"  readonly>
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="internshipStatus">Internship Status</label>
                            <input class="form-control valid"  type="text" name="Internship Status" placeholder="Internship Status"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Internship Status'" required
                                 value="{{ internship_status}}"  readonly>
                         </div>
                         <div class="col-sm-6" style="padding-bottom: 40px;">
                            <label for="applicationStatus">Application Status</label>
                            <input class="form-control valid"  type="email" name="Application Status" placeholder="Application Status"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Application Status'" required
                                 value="{{ application_status}}"  readonly>
                         </div>
                        <!-- Submit button -->
                        <div style="position: relative; left: 90%; padding-top: 30px;">
                            <button type="submit" class="genric-btn success-border">Save</button>
                        </div>
                    </div>
                </form>
