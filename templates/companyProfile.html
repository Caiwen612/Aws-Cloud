<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ITP FOCS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/flaticon.css">
    <link rel="stylesheet" href="static/css/price_rangs.css">
    <link rel="stylesheet" href="static/css/slicknav.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <link rel="stylesheet" href="static/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <link rel="stylesheet" href="static/css/slick.css">
    <link rel="stylesheet" href="static/css/nice-select.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="static/img/logo/logo.jpg"  style="height:60px; width:90px">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
        <div class="header-area header-transparrent">
            <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="{{ url_for('index') }}"><img src="static/img/logo/logo.png" alt=""></a>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="{{ url_for('company') }}">Postings</a></li>
                                            <li><a href="{{ url_for('handle_company_profile') }}">Profile</a></li>
                                        </ul>
                                    </nav>
                                </div>
                                <!-- Header-btn -->
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="{{ url_for('logout') }}" class="btn head-btn1">Logout</a>
                                </div>
                                <!-- Header-btn
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="#" class="btn head-btn1">Register</a>
                                    <a href="#" class="btn head-btn2">Login</a>
                                </div> -->
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <main>
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center"
                data-background="/static/img/hero/about.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Company Profile</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container mt-4 mb-0">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <!-- End of Flash Messages -->


        <!-- ================ contact section start ================= -->
        <section class="contact-section" style="padding-top: 50px;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Company Profile</h2>
                    </div>
                    <div class="col-lg-10">
            
                        <form class="form-contact contact_form" action="{{ url_for('handle_company_profile') }}"
                        method="post"
                            id="companyProfileForm" novalidate="novalidate">
                            <div class="row">
                                <!-- Company Info -->
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="company_name">Company Name</label>
                                        <input class="form-control valid" name="company_name" id="company_name"
                                            type="text" value="{{ company[1] or '' }}" placeholder="Enter Company Name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="company_website">Company Website</label>
                                        <input class="form-control valid" name="company_website" id="company_website"
                                            type="url" value="{{ company[8] or '' }}"
                                            placeholder="Enter Company Website">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="company_street_address">Street Address</label>
                                        <input class="form-control valid" name="company_street_address" id="company_street_address"
                                            type="text" value="{{ company[2] or '' }}"
                                            placeholder="Enter Street Address">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="company_city">City</label>
                                        <input class="form-control valid" name="company_city" id="company_city"
                                            type="text" value="{{ company[3] or '' }}"
                                            placeholder="Enter City">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="company_postcode">Postcode</label>
                                        <input class="form-control valid" name="company_postcode" id="company_postcode"
                                            type="text" value="{{ company[4] or '' }}"
                                            placeholder="Enter Postcode">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="company_state">State</label>
                                        <input class="form-control valid" name="company_state" id="company_state"
                                            type="text" value="{{ company[5] or '' }}"
                                            placeholder="Enter State">
                                    </div>
                                </div>

                                <!-- Contact Info -->
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="contact_name">Contact Name</label>
                                        <input class="form-control valid" name="contact_name" id="contact_name"
                                            type="text" value="{{ company[6] or '' }}" placeholder="Enter Contact Name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="contact_email">Contact Email</label>
                                        <input class="form-control valid" name="contact_email" id="contact_email"
                                            type="email" value="{{ company[7] or '' }}"
                                            placeholder="Enter Contact Email">
                                    </div>
                                </div>

                                <!-- Industry and Type -->
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="industry">Industry</label>
                                        <input class="form-control valid" name="industry" id="industry" type="text"
                                            value="{{ company[9] or '' }}" placeholder="Enter Industry">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="company_type">Company Type</label>
                                        <input class="form-control valid" name="company_type" id="company_type"
                                            type="text" value="{{ company[10] or '' }}" placeholder="Enter Company Type">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control w-100" name="description" id="description"
                                            cols="30" rows="5"
                                            placeholder="Enter Description">{{ company[11] or '' }}</textarea>
                                    </div>
                                </div>

                                <!-- Save Button -->
                                <div class="col-12 mt-3">
                                    <div class="form-group">
                                        <button type="submit" class="button button-contactForm boxed-btn">Save
                                            Changes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
		<!-- Footer Start-->
		<!-- footer-bottom area -->
		<div class="footer-bottom-area footer-bg">
			<div class="container">
				<div class="footer-border">
					 <div class="row d-flex justify-content-between align-items-center">
						 <div class="col-xl-10 col-lg-10 ">
							 <div class="footer-copy-right">
								 <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> TAR UMT ITP</a></p>
							 </div>
						 </div>
					 </div>
				</div>
			</div>
		</div>
		<!-- Footer End-->
	</footer>

    <!-- JS here -->

    <!-- All JS Custom Plugins Link Here here -->
    <script src="./static/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="./static/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="./static/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/slick.min.js"></script>
    <script src="./static/js/price_rangs.js"></script>

    <!-- One Page, Animated-HeadLin -->
    <script src="./static/js/wow.min.js"></script>
    <script src="./static/js/animated.headline.js"></script>
    <script src="./static/js/jquery.magnific-popup.js"></script>

    <!-- Scrollup, nice-select, sticky -->
    <script src="./static/js/jquery.scrollUp.min.js"></script>
    <script src="./static/js/jquery.nice-select.min.js"></script>
    <script src="./static/js/jquery.sticky.js"></script>

    <!-- contact js -->
    <script src="./static/js/contact.js"></script>
    <script src="./static/js/jquery.form.js"></script>
    <script src="./static/js/jquery.validate.min.js"></script>
    <script src="./static/js/mail-script.js"></script>
    <script src="./static/js/jquery.ajaxchimp.min.js"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="./static/js/plugins.js"></script>
    <script src="./static/js/main.js"></script>

</body>

</html>
